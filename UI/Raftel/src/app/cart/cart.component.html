<nav class="navbar navbar-dark bg-danger text-light fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="">Raftel</a>
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/cart" class="nav-link">Cart <span class="badge">{{cartItems}}</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile">{{name}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="content">
<table class="table container"  *ngIf="itemsExist">
    <tr>
        <th></th>
        <th>Item</th>
        <th>Item Total</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of items">
        <td><img src="{{item.image}}" height="100px"></td>
        <td>{{item.prodName}}</td>
        <td>{{item.price}}</td>
        <td>
            <a><button (click)="addToCart(item)" class="btn btn-outline-success">+</button></a>
            {{item.quantity}}
            <a><button (click)="removeFromCart(item)" class="btn btn-outline-danger">-</button></a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>Total: {{cart.total}}</td>
        <td><a><button class="btn btn-success" (click)="checkOut()">Check Out</button></a></td>
    </tr>
</table>
<h1 *ngIf="!itemsExist">Cart Empty..</h1>
</div>
